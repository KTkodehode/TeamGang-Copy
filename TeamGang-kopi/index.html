<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Julekalender TeamGang</title>
  </head>
  <body>
    <div class="christmas-tree">
      <img src="./img/christmasTree.png" />
    </div>
    <h1>God Jul</h1>

    <div class="calendar-grid" id="myBtn">
      <div class="cal one">1</div>
      <div class="cal two">2</div>
      <div class="cal tree">3</div>
      <div class="cal four">4</div>
      <div class="cal five">5</div>
      <div class="cal six">6</div>
      <div class="cal seven">7</div>
      <div class="cal eight">8</div>
      <div class="cal nine">9</div>
      <div class="cal ten">10</div>
      <div class="cal eleven">11</div>
      <div class="cal twelve">12</div>
      <div class="cal thirteen">13</div>
      <div class="cal fourteen">14</div>
      <div class="cal fifthteen">15</div>
      <div class="cal sixteen">16</div>
      <div class="cal seventeen">17</div>
      <div class="cal eightteen">18</div>
      <div class="cal nineteen">19</div>
      <div class="cal twenty">20</div>
      <div class="cal twentyone">21</div>
      <div class="cal twentytwo">22</div>
      <div class="cal twentytree">23</div>
      <div class="cal twentyfour" id="btnt">24</div>
    </div>
    <div id="myModal" class="modal">
      <span class="close"><img id="notToday" /></span>
      <span class="close"><img id="yesToday" /></span>
    </div>
  </body>
</html>
